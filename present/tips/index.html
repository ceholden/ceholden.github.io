---
layout: default
title: Tip of the Week
---

<div class="posts">
  {% for tip in site.data.tips %}
    {% if tip.publish == true %}
      <div class="post">
        <h1 class="post-title">
          <a href="/present/tips/{{ tip.ref }}/">{{ tip.title }}</a>
        </h1>
        <span class="post-date">
          <i class="fa fa-calendar"> </i> {{ tip.date | date: "%B %d, %Y" }}
        </span>
        {{ tip.description }}
      </div>
    {% endif %}
  {% endfor %}
</div>
